<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubts - WASM</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function loadWasm() {
            try {
                const response = await fetch('composeApp.wasm');
                if (!response.ok) throw new Error('Failed to load WASM');
                const wasm = await response.arrayBuffer();
                const result = await WebAssembly.instantiate(wasm);
                console.log('WASM loaded:', result);
            } catch (e) {
                console.error(e);
            }
        }
        window.onload = loadWasm;
    </script>
</head>
<body>
<h1>Welcome to the Doubts Reddy App</h1>
</body>
</html>
