<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubts - WASM</title>
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="application/javascript">
        async function loadWasm() {
            try {
                const wasmModule = await fetch('composeApp.wasm');
                if (!wasmModule.ok) {
                    throw new Error('Failed to load WASM file');
                }
                const wasmBytes = await wasmModule.arrayBuffer();
                const wasmInstance = await WebAssembly.instantiate(wasmBytes);
                console.log('WASM loaded successfully', wasmInstance);
            } catch (error) {
                console.error('Error loading WASM:', error);
            }
        }

        window.onload = loadWasm;
    </script>
</head>
<body>
<h1>Welcome to the Doubts WASM App</h1>
</body>
</html>
