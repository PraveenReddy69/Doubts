    <script type="module">
        import { /* your exports from skiko.mjs */ } from './skiko.mjs'; // Import necessary functions

        async function loadWasm() {
            const response = await fetch('./composeApp.wasm'); // Fetch the WASM file
            const { instance } = await WebAssembly.instantiateStreaming(response, {
                js_code: { /* your JavaScript functions to import */ }
            });
            // Access exported functions from the WebAssembly module
            console.log(instance.exports);
            document.getElementById('output').innerText = 'WASM Loaded Successfully!';
        }

        loadWasm().catch(console.error);
    </script>
