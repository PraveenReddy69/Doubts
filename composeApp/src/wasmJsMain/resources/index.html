<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doubts</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module">
        import * as skiko from './skiko.mjs'; // Adjust the path as necessary

        async function loadWasm() {
            const response = await fetch('composeApp.wasm');
            const buffer = await response.arrayBuffer();
            const module = await WebAssembly.instantiate(buffer, {
                js_code: {
                    print: (message) => {
                        document.getElementById('output').innerText += message + '\n';
                    },
                    // Other functions from skiko can be included here
                    ...skiko // Spread the functions from skiko.mjs
                }
            });
            module.instance.exports.start(); // Call the start function in your WASM module
        }

        loadWasm();
    </script>
</head>
<body>
<h1>Welcome to the Doubts WASM App</h1>
<div id="output"></div>
</body>
</html>
